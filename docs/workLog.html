<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- time seclector lib -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="stylesheets/workLog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>MEC TOOL :: reports</title>
  </head>
  <body>
    <section id="contents">
      <section id="tabs">
        <!-- <section class="form-tabs-horizontal">
          <div class="f-tab" id="self-tab">出/退勤用</div>
          <div class="f-tab" id="late-log-tab">遅刻用</div>
          <div class="f-tab" id="application-tab">届出申請用</div>
        </section> -->
        <section class="form-tabs-vertical">
          <div
            class="f-tab is-active"
            data-target="#work-log-panel-start"
            id="start-tab-v"
          >
            <span class="f-tab-text is-active">出</span>
          </div>
          <div class="f-tab" data-target="#work-log-panel-end" id="end-tab-v">
            <span class="f-tab-text">退</span>
          </div>
        </section>
      </section>
      <section id="panels">
        <button class="backward-btn"><a href="./top.html">戻る </a></button>
        <div class="work-log-panel is-active" id="work-log-panel-start">
          <section class="form-frame start">
            <div class="main-title" id="main-title-start">
              <span class="title-text" id="main-title-text">出勤用</span>
            </div>
            <!-- st :: start time -->
            <div class="st-wrapper">
              <div class="sub-title" id="sub-title-st">
                <span class="title-text" id="sub-title-text-st"
                  >【開始時刻】</span
                >
                <input
                  class="form-input"
                  type="time"
                  id="form-input-st"
                  name="work_start_time"
                  step="300"
                  value="09:00"
                />
              </div>
            </div>
            <!-- wp :: work place -->
            <div class="wp-wrapper">
              <div class="sub-title" id="sub-title-swp">
                <span class="title-text" id="sub-title-text-wp"
                  >【開始場所】</span
                >
                <select
                  name="work_start_place"
                  id="form-input-swp"
                  class="form-input"
                  placeholder="川崎"
                >
                  <option value="kawasaki">川崎</option>
                  <option value="remote">在宅</option>
                  <option value="hamamatsucyo">本社</option>
                </select>
              </div>
            </div>
            <!-- pc :: physical condition -->
            <div class="pc-wrapper">
              <div class="sub-title" id="sub-title-pc">
                <span class="title-text" id="sub-title-text-pc">【体調】</span>
                <input
                  name="work_start_phys"
                  class="form-input"
                  id="form-input-pc"
                  type="text"
                  placeholder="問題なし"
                />
              </div>
            </div>
          </section>
        </div>
        <div class="work-log-panel" id="work-log-panel-end">
          <section class="form-frame end">
            <div class="main-title" id="main-title-end">
              <span class="title-text" id="main-title-text">退勤用</span>
            </div>
            <!-- et :: end time -->
            <div class="et-wrapper">
              <div class="sub-title" id="sub-title-et">
                <span class="title-text" id="sub-title-text-et"
                  >【終了時刻】</span
                >
                <input
                  class="form-input"
                  type="time"
                  id="form-input-et"
                  name="work_end_time"
                  step="300"
                  value="18:00"
                />
              </div>
            </div>
            <!-- ep :: end place -->
            <div class="ep-wrapper">
              <div class="sub-title" id="sub-title-ep">
                <span class="title-text" id="sub-title-text-ep"
                  >【終了場所】</span
                >
                <select
                  name="work_end_place"
                  id="form-input-ewp"
                  class="form-input"
                  placeholder="川崎"
                >
                  <option value="kawasaki">川崎</option>
                  <option value="remote">在宅</option>
                  <option value="hamamatsucyo">本社</option>
                </select>
              </div>
            </div>
            <!-- cb :: canbus -->
            <div class="cb-wrapper">
              <div class="sub-title" id="sub-title-cb">
                <span class="title-text" id="sub-title-text-cb"
                  >【Canbus.】</span
                >
                <input
                  name="work_end_canbus"
                  class="form-input"
                  id="form-input-cb"
                  type="text"
                  placeholder="投入済み"
                />
              </div>
              <!-- sc :: security card -->
              <div class="sc-wrapper">
                <div class="sub-title" id="sub-title-sc">
                  <span class="title-text" id="sub-title-text-sc"
                    >【セキュリティカード】</span
                  >
                  <input
                    name="work_end_securitycard"
                    class="form-input"
                    id="form-input-sc"
                    type="text"
                    placeholder="持ち帰ります"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="form-confirm-btn" id="form-btn">
          <span class="form-confirm-btn-text" id="form-btn-text">文章生成</span>
        </div>
        <div class="form-popup" id="popup-copied">
          <span id="form-popup-text"> </span>
        </div>
      </section>
    </section>
    <script type="module" src="javascripts/workLog.js"></script>
  </body>
</html>
